<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
</head>
<style>
    div {
        position: relative;
        width: 200px;
        height: 20px;
        border: 1px solid;
    }
    
    div::after {
        position: absolute;
        top: 50%;
        right: 10px;
        margin-top: -10px;
        font-size: 10px;
        content: 'a';
    }
</style>

<body>
    <div>

    </div>
</body>

</html>
