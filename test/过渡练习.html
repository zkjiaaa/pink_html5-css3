<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {
            width: 100px;
            height: 20px;
            border-radius: 20px;
            border: 1px solid;
            /* padding: 1px; */
        }
        
        .bar_in {
            width: 50px;
            height: 100%;
            background-color: black;
            transition: width .5s;
        }
        
        .bar_in:hover {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>

</html>
