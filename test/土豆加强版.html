<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .tudou {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: darkcyan;
    }
    
    .tudou::before {
        content: '';
        display: none;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
    }
    
    .tudou:hover::before {
        display: block;
    }
</style>

<body>
    <div class="tudou">
        <img src="image/tudou" alt="">
    </div>
</body>

</html>
