<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .box {
        width: 200px;
        border: 1px solid darkgrey;
        height: 150px;
        margin: 20px auto;
    }
    
    .box h2 {
        font-size: 16px;
        padding-left: 20px;
        height: 20px;
        line-height: 20px;
        border-bottom: 1px solid darkgrey;
    }
    
    .box ul li {
        list-style: none;
        font-size: 12px;
    }
    
    .box ul {
        padding-left: 20px;
    }
</style>

<body>
    <div class="box">
        <h2>品优购快报</h2>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>

</html>
