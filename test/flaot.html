<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .box {
        width: 1200px;
        height: 250px;
        background-color: darkgrey;
    }
    
    .box ul li {
        width: 280px;
        height: 230px;
        background-color: darkolivegreen;
        list-style: none;
        float: left;
        margin-right: 14px;
    }
    
    .box .last {
        margin-right: 0px;
    }
</style>

<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
</body>

</html>
