<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            border: 15px solid black;
            padding: 15px;

            width: 200px;
            height: 200px;
            border: 15px solid black;
            padding: 15px;
            box-sizing: border-box;
        }

</head>

<body>
    <div class="div1">div1</div>
    <div class="div2">div2</div>
</body>

</html>
