<style>
    li>a {
        color: red;
        text-decoration: none;
    }

    }

<body>
    <div class="nav">
        <a href="baidu">www.baidu.com</a>
        <ul>
            <li><a href="百度">www.baidu.com</a></li>
            <li><a href="百度">www.baidu.com</a></li>
        </ul>
    </div>

</body>
后代选择器 ul li 子类选择器 ul>li 并集选择器 ul,li 伪类选择器 a:hover focus选择器 a:focus 行级元素的特点： 1.独占一行 2.宽度默认和父容器100% 3.可以装其他容其 4.高度，款度，外边距以及内边距都可以控制
